<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinharia Agnello</title>
    <link rel="stylesheet" href="./src/css/flex-style.css" />
    <link rel="icon" href="./src/assets/favicon.ico" type="image/png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-p8fWq2r2yLpZJWQXb+9jdsfB2Ig1vhklfozkTPuEYV+EYy9k8NPOP6r5E9BOqZ1YHXrrJ+QroN0Bl8klW+oO9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
  </head>
  <body>
    <header class="site-header">
      <nav class="menu">
        <a href="flex-layout.html">Início</a>
        <a href="./src/pages/sobre.html">Sobre</a>
        <a href="./src/pages/produtos.html">Produtos</a>
        <a href="./src/pages/contato.html">Contato</a>
      </nav>
    </header>

    <section class="hero fade-in">
      <div class="hero-content slide-up">
        <h1>Bem-vindo à Vinharia Agnello</h1>
        <p>Vinhos artesanais selecionados para você.</p>
        <button class="btn-explore">Explore</button>
      </div>
      <div class="hero-image slide-up delay-1">
        <img src="./src/assets/img/logo.png" alt="Taça de vinho" />
      </div>
    </section>
    <section class="cards fade-in delay-2">
      <article class="card">
        <img
          src="./src/assets/img/Vinho do Porto Vintage.avif"
          style="height: 310px; width: auto"
          alt="Vinho do Porto Vintage"
        />
        <h2>Vinho do Porto Vintage</h2>
        <p>Arrojado e intenso.</p>
        <button>Comprar</button>
      </article>
      <article class="card">
        <img
          src="./src/assets/img/Malbec Reserva Argentina.png"
          alt="Malbec Reserva Argentina"
        />
        <h2>Malbec Reserva Argentina</h2>
        <p>Leve e refrescante.</p>
        <button>Comprar</button>
      </article>
      <article class="card">
        <img src="./src/assets/img/Espumante Brut Rosé.jpg" alt="Vinho Rosé" />
        <h2>Vinho Rosé</h2>
        <p>Delicado e frutado.</p>
        <button>Comprar</button>
      </article>
    </section>
    <footer class="site-footer">
      <p>&copy; 2025 Vinharia Agnello. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
      });
    </script>
  </body>
</html>
